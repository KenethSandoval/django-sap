{% extends "base.html" %} {% block title %}Tablas{% endblock %} 

{% block content%}
<button class="btn btn-success mb-3">
  <a href="nueva_persona" style="text-decoration: none; color: #fff"
    ><i class="fas fa-plus mr-1"></i>Agregar</a
  >
</button>
<div class="card bg-dark">
  <div class="card-body">
    <h4 class="card-title">Total de personas</h4>
    <h6 class="card-subtitle">({{num_personas}})</h6>

    <div class="content">
      <div class="table-responsive">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            {% for persona in personas %}
            <tr>
              <td>{{persona.id}}</td>
              <td>{{persona.nombre}} {{persona.apellido}}</td>
              <td>{{persona.email}}</td>
              <td>
                <button class="btn btn-dark">
                  <a href="detalle_persona/{{persona.id}}"
                    ><i class="fas fa-eye"></i
                  ></a>
                </button>

                <button class="btn btn-info">
                  <a href="editar_persona/{{persona.id}}"
                    ><i class="fas fa-edit"></i
                  ></a>
                </button>

                <button class="btn btn-danger">
                  <a href="eliminar_persona/{{persona.id}}"
                    ><i class="fas fa-trash-alt"></i
                  ></a>
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
