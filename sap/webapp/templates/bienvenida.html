<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bievenido</title>
  </head>
  <body>
    <h1>Sistema de Administracion de Personas (SAP)</h1>
    <div>Numero de personas: {{num_personas}}</div>
    <a href="detalle_persona/{{persona.id}}">Ver detalle</a>
    <div>
      <a href="nueva_persona">Nueva Persona</a>
    </div>

    <div>
      <table border="1">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for persona in personas %}
          <tr>
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}} {{persona.apellido}}</td>
            <td>{{persona.email}}</td>
            <td>
              <a href="detalle_persona/{{persona.id}}">Ver detalle</a>
            </td>
            <td>
              <a href="editar_persona/{{persona.id}}">Editar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
