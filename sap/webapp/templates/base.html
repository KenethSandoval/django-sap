<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!--FONTAWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <!--BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <input type="checkbox" id="check" />
    <!--Header area start-->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area text-center">
        <h3>Sistema de Administracion de Personas <span>(SAP)</span></h3>
      </div>
    </header>
    <!--Header area end-->

    <div class="container-fluid">
      <div class="row">
        <!--Sidebar area start-->
        <div class="sidebar">
          <a href="#"><i class="fas fa-desktop"></i> <span>Dashboard</span> </a>
          <a href="#"><i class="fas fa-archive"></i> <span>Registros</span> </a>
          <a href="#"><i class="fas fa-th"></i> <span>Forms</span> </a>
          <a href="#"><i class="fas fa-info-circle"></i> <span>About</span> </a>
          <a href="#" style="margin-top: 237px" id="settings"
            ><i class="fas fa-cog" id="newsettings"></i> <span>Settings</span>
          </a>
        </div>
        <!--Sidebar area end-->

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
